# PostgreSQL Client Authentication Configuration File for mTLS
# This requires clients to present a valid certificate signed by our CA

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections without SSL (for internal postgres operations)
local   all             all                                     trust

# Require certificate authentication for all remote connections
hostssl all             all             0.0.0.0/0               cert
hostssl all             all             ::/0                    cert
