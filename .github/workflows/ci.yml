name: CI

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "10.18.3"
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm turbo run build --filter=@apps/www
      - name: Notify Discord on failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > payload.json <<EOF
          {
            "embeds": [
              {
                "title": "❌ CI Job Failed: ${GITHUB_JOB}",
                "color": 15548997,
                "fields": [
                  {"name": "Repository", "value": "${GITHUB_REPOSITORY}", "inline": true},
                  {"name": "Branch", "value": "${GITHUB_REF_NAME}", "inline": true},
                  {"name": "Actor", "value": "${GITHUB_ACTOR}", "inline": true},
                  {"name": "Workflow", "value": "${{ github.workflow }} #${{ github.run_number }}", "inline": true},
                  {"name": "Commit", "value": "${SHORT_SHA}", "inline": true},
                  {"name": "Run", "value": "${RUN_URL}", "inline": false}
                ],
                "timestamp": "${TIMESTAMP}"
              }
            ]
          }
          EOF
          curl -s -H "Content-Type: application/json" -d @payload.json "$DISCORD_WEBHOOK_URL"

