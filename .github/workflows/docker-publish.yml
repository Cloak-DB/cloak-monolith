name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloak-db/app

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 30
        with:
          context: .
          file: ./apps/app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Discord on failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > payload.json <<EOF
          {
            "embeds": [
              {
                "title": "Docker Publish Failed",
                "color": 15548997,
                "fields": [
                  {"name": "Repository", "value": "${GITHUB_REPOSITORY}", "inline": true},
                  {"name": "Tag", "value": "${GITHUB_REF_NAME}", "inline": true},
                  {"name": "Actor", "value": "${GITHUB_ACTOR}", "inline": true},
                  {"name": "Workflow", "value": "${{ github.workflow }} #${{ github.run_number }}", "inline": true},
                  {"name": "Commit", "value": "${SHORT_SHA}", "inline": true},
                  {"name": "Run", "value": "${RUN_URL}", "inline": false}
                ],
                "timestamp": "${TIMESTAMP}"
              }
            ]
          }
          EOF
          curl -s -H "Content-Type: application/json" -d @payload.json "$DISCORD_WEBHOOK_URL"

  npm-publish:
    runs-on: ubuntu-latest
    needs: docker-publish
    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker image is available
        run: |
          # Strip 'v' prefix from tag (v0.2.2 -> 0.2.2) to match Docker semver tag
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          IMAGE="ghcr.io/cloak-db/app:${VERSION}"
          echo "Verifying image: $IMAGE"

          # Retry up to 5 times with 30s delay
          for i in {1..5}; do
            if docker pull "$IMAGE"; then
              echo "âœ… Image verified: $IMAGE"
              DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")
              echo "ðŸ“¦ Image digest: $DIGEST"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30s..."
            sleep 30
          done

          echo "âŒ Failed to pull image after 5 attempts"
          exit 1

      - uses: pnpm/action-setup@v4
        with:
          version: "10.18.3"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter=@cloak-db/app build

      - name: Publish to npm
        run: pnpm --filter=@cloak-db/app publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Discord on failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > payload.json <<EOF
          {
            "embeds": [
              {
                "title": "npm Publish Failed",
                "color": 15548997,
                "fields": [
                  {"name": "Repository", "value": "${GITHUB_REPOSITORY}", "inline": true},
                  {"name": "Tag", "value": "${GITHUB_REF_NAME}", "inline": true},
                  {"name": "Actor", "value": "${GITHUB_ACTOR}", "inline": true},
                  {"name": "Workflow", "value": "${{ github.workflow }} #${{ github.run_number }}", "inline": true},
                  {"name": "Commit", "value": "${SHORT_SHA}", "inline": true},
                  {"name": "Run", "value": "${RUN_URL}", "inline": false}
                ],
                "timestamp": "${TIMESTAMP}"
              }
            ]
          }
          EOF
          curl -s -H "Content-Type: application/json" -d @payload.json "$DISCORD_WEBHOOK_URL"
