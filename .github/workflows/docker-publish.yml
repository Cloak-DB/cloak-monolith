name: Docker Publish

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloak-db/app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Discord on failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > payload.json <<EOF
          {
            "embeds": [
              {
                "title": "Docker Publish Failed",
                "color": 15548997,
                "fields": [
                  {"name": "Repository", "value": "${GITHUB_REPOSITORY}", "inline": true},
                  {"name": "Tag", "value": "${GITHUB_REF_NAME}", "inline": true},
                  {"name": "Actor", "value": "${GITHUB_ACTOR}", "inline": true},
                  {"name": "Workflow", "value": "${{ github.workflow }} #${{ github.run_number }}", "inline": true},
                  {"name": "Commit", "value": "${SHORT_SHA}", "inline": true},
                  {"name": "Run", "value": "${RUN_URL}", "inline": false}
                ],
                "timestamp": "${TIMESTAMP}"
              }
            ]
          }
          EOF
          curl -s -H "Content-Type: application/json" -d @payload.json "$DISCORD_WEBHOOK_URL"
